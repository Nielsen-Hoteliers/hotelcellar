<!DOCTYPE html>
<html>
    <meta charset=utf-8>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <meta name="description" content="D3.js v4, transition, color, location" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div>This is the form to by which hotel reference data can be entered</div>
        <br>
        <form style="background-color:rgb(197, 197, 197);">
            <!-- Input for Hotel Location-->
            <label for="HLocation">Hotel Location</label>
            <input type="text" id="HLocation" name="hotelLocation" placeholder="Hotel Location...">
            <br>
            <br>
            <!-- Input for State-->
            <label for="stateInput">State</label>
            <input type="text" id="stateInput" name="hotelState" placeholder="State...">
            <br>
            <br>
            <!-- Input for Hotel Name-->
            <label for="Hname">Hotel Name</label>
            <input type="text" id="Hname" name="hotelname" placeholder="Hotel name...">
            <br>
            <br>
            <!-- Input for Hotel ID-->
            <label for="Hid">Hotel ID</label>
            <input type="text" id="Hid" name="hotelID" placeholder="Hotel ID...">
            <br>
            <br>
            <!-- Input for Hotel Manager Name-->
            <label for="Hman">Hotel Manager Name</label>
            <input type="text" id="Hman" name="hManager" placeholder="Hotel manager name...">
            <br>
            <br>
            <input type="submit" value="Submit">
        </form >
    </body>
</html>
