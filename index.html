  <script>
    //Get Data from JSON
    var database; //Global variable for to which sales data will be added
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            database = JSON.parse(this.responseText); //Bring in JSON data
            console.log(database);
        }
    };
    xmlhttp.open("GET", "http://marcatfacts-env.k32pjagygc.us-west-1.elasticbeanstalk.com/facts", true);
    xmlhttp.send();

    //Setup chart
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: ["12AM", "1AM", "2AM", "3AM", "4AM", "5AM", "6AM", "7AM", "8AM", "9AM", "10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM", "5PM", "6PM", "7PM", "8PM", "9PM", "10PM", "11PM"],
        datasets: [{
            label: "Numbers of People in the Hilton Lobby",
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45, 0, 10, 5, 2, 20, 30, 45, 0, 10, 5, 2, 20, 30, 45, 0, 5, 10],
        }]
    },

    // Configuration options go here
    options: {}
});
  </script>
